<!doctype html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Webcam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
    <div class="hero"> 
        <form action="{% url 'video_feed' %}" method="get">
            {% comment %} {%csrf_token%} {% endcomment %}
            <h2>Connect Webcam</h2>
            <div class="input-group">
                <input type="text" name="ip_address" id="ip_address" required>
                <label for="ip_address"><i class="fa-solid fa-sign-hanging"></i>IP Address</label>
            </div>
            <button type="submit">Connect <i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
