{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <!-- Include Bootstrap CSS -->
    {% comment %} <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
    <!-- Custom CSS -->
    <link href="{% static 'add_student.css' %}" rel="stylesheet">
</head>
<body>
    <section class="form-container">
    
        <header class="header">
            <h2>Update Student</h2>
            
        </header>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Render form fields individually without labels -->
        <div class="form-group">
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.major }}
        </div>
        <div class="form-group">
            {{ form.year }}
        </div>
        <div class="form-group">
            {{ form.starting_year }}
        </div>
        <div class="form-image">
            {{ form.image }}
        </div>
        <div class="form-group">
            {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.password }}
        </div>
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
</body>
</html>
